name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      actions: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: build
        run: npx projen build
      - name: Check for changes
        id: git_diff
        run: git diff --exit-code || echo "::set-output name=has_changes::true"
      - if: steps.git_diff.outputs.has_changes
        name: Commit and push changes (if changed)
        run: 'git add . && git commit -m "chore: self mutation" && git push origin
          HEAD:${{ github.event.pull_request.head.ref }}'
      - if: steps.git_diff.outputs.has_changes
        name: Update status check (if changed)
        run: gh api -X POST /repos/${{ github.event.pull_request.head.repo.full_name
          }}/check-runs -F name="build" -F head_sha="$(git rev-parse HEAD)" -F
          status="completed" -F conclusion="success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.git_diff.outputs.has_changes
        name: Cancel workflow (if changed)
        run: gh api -X POST /repos/${{ github.event.pull_request.head.repo.full_name
          }}/actions/runs/${{ github.run_id }}/cancel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: jsii/superchain
  build_monocdk:
    needs: build
    permissions:
      contents: write
      packages: write
      actions: write
    if: on_success
    steps:
      - run: yarn install --check-files --frozen-lockfile
      - run: rm yarn.lock
      - run: rm .projenrc.js
      - run: mv .projenrc.monocdk.js .projenrc.js
      - run: find ./src -type f | xargs sed -i  's,@aws-cdk/core,monocdk,g'
      - run: find ./test -type f | xargs sed -i  's,@aws-cdk/core,monocdk,g'
      - run: find ./src -type f | xargs sed -i  's,@aws-cdk,monocdk,g'
      - run: find ./test -type f | xargs sed -i  's,@aws-cdk,monocdk,g'
      - run: find ./test -type f | xargs sed
          -i  's,monocdk/assert,@monocdk-experiment/assert,g'
      - run: npx projen
      - run: git config --global user.email gilab-runner@gitlab.com
      - run: git config --global user.name "Auto-bump"
      - run: npx projen test
      - run: npx jsii --silence-warnings=reserved-word --no-fix-peer-dependencies
      - run: npx jsii-docgen
      - run: npx jsii-pacmak
