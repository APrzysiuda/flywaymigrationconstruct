name: taskUpload
on:
  push:
    branches: main
  workflow_dispatch: {}
jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - run: cd ./flywayjar
      - uses: actions/checkout@v2
        name: checkout2
      - run: gradle build && gradle buildZip
        working-directory: ./flywayjar
      - uses: actions/upload-artifact@v1
        with:
          name: upload change
          path: ./flywayjar
      - name: run upload !
        run: mkdir ./temp && cp
          ./flywayjar/build/distributions/flywayjar-1.0-SNAPSHOT.zip
          ./temp/flywayjar.zip && aws s3 sync ./temp/
          s3://flywaymigrationconstruct
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
